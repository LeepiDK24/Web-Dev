<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning</title>
</head>
<style>
    table,tr,td{
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
    }
</style>
<body>
        <table>
            <colgroup>
            <col span="1" style="background-color: bisque;"> 
            <COL span = "1" style="background-color: brown;"></COL>
        </colgroup>
            <tr>
                <td rowspan="2">State of health</td>
                <td colspan="2">fasting</td>
                <!-- <td>remove</td> -->
                <td> after eating</td>
            </tr>
            <tr>
                <!-- <td>remove</td> -->
                <td>minimum </td>
                <td>maximum</td>
                <td>2 hrs</td>
            </tr>
            <tr>
                <td>healthy </td>
                <td>70 </td>
                <td>100</td>
                <td>less</td>
            </tr>
            <tr>
                <td>pre</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>diabetes</td>
                <td>>126</td>
                <td>N/A</td>
                <td>>200</td>
            </tr>
        </table>
</body>
</html>
