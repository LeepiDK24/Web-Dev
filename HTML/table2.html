<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table,tr,td,th{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <table >
        <caption>My First Savings</caption>
        <thead>
            <tr>
                <th colspan="2">Month</th>
                <th>Savings</th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td>jan</td>
            <td rowspan="2" colspan="2">100</td>
        </tr>
        <tr>
            <td rowspan="3">feb </td>
            <td>300</td>
        </tr>
        <tr>
            <td>march</td>
            <td>400</td>
        </tr>
       </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>800</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
